<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel JS</title>
</head>
<body>
<div id="App">

    <div class="db">

        <div class="db__header">
            <h1>Excel</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    <span class="material-icons">add</span>
                </a>
            </div>
        </div>

        <div class="db__table">
            <div class="db__view">
                <div class="db__list-header">
                    <span>Название таблицы</span>
                    <span>Дата открытия</span>
                </div>
                <ul class="db__list">

                    <li class="db__record">
                        <a href="#">Новая таблица 1</a>
                        <span>25.06.2020</span>
                    </li>
                    <li class="db__record">
                        <a href="#">Новая таблица 2</a>
                        <span>25.06.2020</span>
                    </li>
                    <li class="db__record">
                        <a href="#">Новая таблица 3</a>
                        <span>25.06.2020</span>
                    </li>

                </ul>
            </div>
        </div>

    </div>

</div>
</body>
</html>
